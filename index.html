<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="counter.css" />
  </head>
  <body>
    <div id="counter-section">
      <h1>Counter</h1>
      <span class="count">0</span>
      <ul class="options">
        <li onselectstart="return false" class="decrease nonselect">
          Decrease
        </li>
        <li onselectstart="return false" class="reset nonselect">Reset</li>
        <li onselectstart="return false" class="increase nonselect">
          Increase
        </li>
      </ul>
    </div>
    <script src="counter.js"></script>
  </body>
</html>
